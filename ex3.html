<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript in HTML Exam</title>
</head>
<body>
    <h1>Introduction to JavaScript in HTML Test</h1>
    <h2>Example 3: Insert Before Example</h2>
    <p>Write a JavaScript function that creates a new LI element with the text "New Item" and inserts it at the end of the unordered list with id="myList".</p>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li id="thirdItem">Item 3</li>
    </ul>
    <button onclick="insertItem()">Insert Item</button>

    <br><br>
    <a href="index.html">Back to the home page</a>

    <script>
        function insertItem(){
            const newItem = document.createElement("li");
            const text = document.createTextNode("New Item");
            newItem.appendChild(text);
            document.getElementById("thirdItem")
            document.thirdItem.appendChild(newItem);
        }
    </script>
</body>
</html>
